language: generic

env:
  global:
    - CI="true"


script:
  - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
  - chmod u+x build-package.sh
  - ./build-package.sh
matrix:
  - ATOM_CHANNEL=stable
  - ATOM_CHANNEL=beta
os:
  - linux
  - osx

jobs:
  include:
    - stage: test 👩🏽‍💻

    - stage: lint ✨
      script: npm i && npm run lint
      node_js: lts/*

    - stage: release 🎉
      script: npm i && npm run semantic-release
      node_js: lts/*

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

git:
  depth: 10

sudo: false

dist: trusty

addons:
  apt:
    packages:
    - build-essential
    - fakeroot
    - git
    - libsecret-1-dev
